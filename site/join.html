<!doctype html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css2?family=Arvo:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sigmar+One&display=swap" rel="stylesheet">
    <link href="shared.css" rel="stylesheet" >
    <title>Join a Fibbage Online! game</title>
  </head>
  <body >
    <div class="main">
      <h2 class="page_title_h2">Join a Fibbage Online! game</h2>
      
      <table class="table_style">
        <tr>
          <td class="table_left">
            <label class="label_text" for="name">Name: </label>
          </td>
          <td>
            <input class="input_style" id="name" value="Itay">
          </td>
        </tr>
      </table>

      <button class="zurb_button" onClick="join_game()"> Join </button>
      <br/><br/><br/>
      <label class="label_text" id="error_label"></label>
    </div>
  </body>


<script src="fib_shared.js"> </script>

<script>

// TODO validate input (name is not empty)
async function join_game(){
  // no need for a response - will be redirected
  await doPost('/join',
  {
    'name': document.getElementById("name").value,
  },
  "error_label");
}


</script>

</html>
